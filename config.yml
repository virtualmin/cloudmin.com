  markup:
    highlight:
      anchorLineNos: true
      codeFences: true
      guessSyntax: true
      lineNos: true
      noClasses: false
      style: monokai
  
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]


outputs:
    home:
        - HTML
        - RSS
        - JSON
